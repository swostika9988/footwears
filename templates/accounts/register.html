{% extends "base/base.html" %} {% load static %} {% load socialaccount %}
{% block title %}Register{% endblock %}
{% block start %}

<!-- ============================ COMPONENT Sign-Up ================================= -->
<section class="section-content padding-bottom">
  <div class="container-xl d-flex justify-content-center align-items-center mt-5">
    <div class="row justify-content-center w-100">
      <div class="col-xl-4">
        <div class="card mb-4">
          <div class="card-header" style="text-align: center; font-size: 25px;">Sign Up</div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %} {% include "base/alert.html" %}

              <!-- form-group// -->
              <div class="form-group">
                <input
                  class="form-control"
                  required
                  placeholder="Username"
                  name="username"
                  type="text"
                  pattern="^[a-z]+$"
                  title="Username must contain only lowercase letters (a-z)"
                  autocomplete="username"/>
              </div>

              <div class="form-group">
                <input
                  class="form-control"
                  required
                  placeholder="First Name"
                  name="first_name"
                  type="text"
                  pattern="^[A-Za-z]+$"
                  title="First name must contain only letters"
                  autocomplete="given-name"/>
              </div>

              <div class="form-group">
                <input
                  class="form-control"
                  required
                  placeholder="Last Name"
                  name="last_name"
                  type="text"
                  pattern="^[A-Za-z]+$"
                  title="Last name must contain only letters"
                  autocomplete="family-name"/>
              </div>

              <div class="form-group">
                <input
                  class="form-control"
                  required
                  placeholder="Email"
                  name="email"
                  type="text"
                  pattern="^[A-Za-z]+[0-9]+@gmail\.com$"
                  title="Email must start with letters, followed by numbers, and end with @gmail.com"
                  autocomplete="email"/>
              </div>
              
              <div class="form-group">
                <input
                  class="form-control"
                  required
                  placeholder="Password"
                  name="password"
                  type="password"
                />
              </div>
              
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Register
                </button>

              <!-- form-group end -->
               
                <p class="text-center mt-4">
                  Already have account? <a href="{% url 'login' %}">Sign in</a>
                </p>

                

                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ============================ COMPONENT Sign-Up END ================================= -->

{% endblock %}
