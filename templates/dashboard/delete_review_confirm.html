{% extends 'dashboard/base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<style>
  .confirm-delete-container {
    max-width: 600px;
    margin: 4rem auto;
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    color: #333;
  }
  .confirm-delete-container h2 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 1rem;
    letter-spacing: 0.03em;
    color: #d9534f; /* Bootstrap danger color */
  }
  .confirm-delete-container p {
    font-size: 1.1rem;
    margin: 0.6rem 0;
    color: #555;
  }
  .confirm-delete-container p strong {
    color: #222;
  }
  form {
    margin-top: 2.5rem;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  button.btn-danger {
    background-color: #d9534f;
    border: none;
    padding: 12px 28px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.btn-danger:hover {
    background-color: #c9302c;
  }
  a.btn-secondary {
    display: inline-block;
    padding: 12px 28px;
    font-size: 1rem;
    font-weight: 600;
    color: #555;
    background-color: #e2e6ea;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  a.btn-secondary:hover {
    background-color: #d6d8db;
    color: #333;
  }
  @media (max-width: 480px) {
    .confirm-delete-container {
      padding: 1.5rem 1.8rem;
    }
    form {
      flex-direction: column;
      gap: 12px;
    }
    button.btn-danger, a.btn-secondary {
      width: 100%;
      padding: 14px 0;
    }
  }
</style>

<div class="confirm-delete-container">
  <h2>Are you sure you want to delete this review?</h2>
  <p><strong>{{ review.user.username }}</strong>'s review on <strong>{{ review.product.product_name }}</strong></p>
  <p>"{{ review.content }}"</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'dashboard_reviews' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
